<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Departments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item-sliding *ngFor="let dept of departments">
    <ion-item>
      <ion-label>{{dept.name}}</ion-label>
      <ion-icon slot="end" name="bar-chart-outline" (click)="gotoChart(dept)"></ion-icon>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="secondary" (click)="gotoChart(dept)"> Charts</ion-item-option>
      <!-- <ion-item-option color="medium" (click)="gotoEquipments(dept.id)">Equipments</ion-item-option> -->
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
